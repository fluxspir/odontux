{% extends "header.html" %}
{% block main %}
{% if session.role != session.ROLE_ADMIN %}
  <a href="{{ url_for('add_kit_type') }}">Add new kit type</a>
{% endif %}
  <div id="searchresult">
  {% block searchresult %}
    {% for kit_type in kit_types %}
      {{ kit_type.name }} || 
      <a href={{ url_for('update_kit_type', kit_type_id=kit_type.id) }}>Update
      </a><br />
    {% endfor %}
  {% endblock %}
  </div>

{% endblock %}
