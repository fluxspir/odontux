{% extends 'header.html' %}
{% block pagetitle %}
<h2>Update survey name {{ survey.name }}</h2>
{% endblock %}
{% block main %}
{% from "_formhelpers.html" import render_field %}
<form method="post"
action="{{ url_for('update_survey_name', survey_id=survey.id) }}">
<dl>
{{ render_field(survey_form.name, value=survey.name) }}
</dl>
<p><input type="submit" value="Update"></p>
<a href="{{ url_for('delete_survey', survey_id=survey.id) }}">Delete</a>
</form>
{% endblock %}
