{% extends "header.html" %}
{% block main %}
{% if session.role != session.ROLE_ADMIN %}
  <a href="{{ url_for('add_kit') }}">Add new kit</a>
{% endif %}
<br />
  <div id="searchresult">
  {% block searchresult %}
    {% for kit in kits_list %}
      {{kit.id}} -- {{ kit.asset_kit_structure.name }} ; {{ kit.creation_date }} : <a href="{{ url_for('view_kit', kit_id=kit.id) }}">View</a> <br />
    {% endfor %}
  {% endblock %}
  </div>

{% endblock %}
