{% extends 'header.html' %}
{% block pagetitle %}
Adding new specialty
{% endblock %}
{% block main %}
{% from "_formhelpers.html" import render_field %}
<form method="post" action="{{ url_for('add_specialty') }}">
  <dl>
    {{ render_field(form.name) }}
    {{ render_field(form.color) }}
  </dl>
  <p><input type="submit" value="Add"></p>
</form>
{% endblock %}
