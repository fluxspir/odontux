{% extends "header.html" %}
{% block main %}

  <a href="{{ url_for('add_asset_category') }}">Add new asset category</a>
{% endif %}
  <div id="searchresult">

    {% endfor %}
  {% endblock %}
  </div>

{% endblock %}
