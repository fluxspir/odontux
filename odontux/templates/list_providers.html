{% extends "header.html" %}
{% block main %}
{% if session.role != session.ROLE_ADMIN %}
  <a href="{{ url_for('add_provider') }}">Add new provider</a>
{% endif %}
  <div id="searchresult">
  {% block searchresult %}
    {% for provider in providers %}
      {{ provider.name }} <a href={{ url_for('update_provider', body_id=provider.id, form_to_display='general_form') }}>Update</a><br />
    {% endfor %}
  {% endblock %}
  </div>

{% endblock %}
