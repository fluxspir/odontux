{% extends "header.html" %}
{% block main %}
<h2>Operation Cost</h2>
{% if session['role'] == constants.ROLE_ADMIN %}
  <a href="{{ url_for('update_operational_cost') }}">Update Operational Cost</a>
{% endif %}
<br />
<table>
  {% for operation, hour_cost in operations %}
    <tr>
      <td>{{ operation.name }}</td>
      <td>{{ operation.cost }}</td>
      <td>{{ hour_cost }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
