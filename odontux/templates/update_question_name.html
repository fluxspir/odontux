{% extends 'header.html' %}
{% block pagetitle %}
Update question name
{% endblock %}
{% block main %}
{% from "_formhelpers.html" import render_field %}
<form method="post" 
  action="{{ url_for('update_question', question_id=question.id) }}">
  <dl>
    {{ render_field(question_form.question, value=question.question) }}
  </dl>
  <p><input type="submit" value="Update"></p>
  <a href="{{ url_for('delete_question', question_id=question.id) }}">Delete</a>
</form>
{% endblock %}
